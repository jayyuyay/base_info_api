{% extends "index.html" %}
{% block content %}
<thead>
    <tr>
      <th>CODE</th>
      <th>ENGLISH NAME</th>
      <th>中文名</th>
    </tr>
</thead>
<tbody>
    {% for value in values %}
    <tr>
        <td>{{value['code']}}</td>
        <td>{{value['en']}}</td>
        <td>{{value['cn']}}</td>
    </tr>
    {% end %}
</tbody>
{% end %}
